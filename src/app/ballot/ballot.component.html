<h3>
    {{ ballot.title }}
</h3>

<p [innerHTML]="htmlDescription"></p>

<br/>
<h5>Választékok:</h5>
<ul>
    @for (choice of ballot.choices; let index = $index; track index) {
        <li (click)="vote(index)">
            <span class="choice">{{ choice }}</span> ({{ countVotes(index) }})
        </li>
    }
</ul>
<p>
    Összes szavazat: {{ getProgress() }} %
</p>
