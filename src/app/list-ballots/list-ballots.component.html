<div class="top-right">
    <div class="username">{{ username }}</div>
    <div class="logout" (click)="router.navigate(['/login'])">(nem én vagyok)</div>
</div>

<ul>
    <li class="new-ballot" (click)="this.router.navigate(['/new'])">
        <mat-icon fontIcon="add_circle"></mat-icon>Új kérdés
    </li>
    <hr />
    @for (ballot of ballots; track ballot.timestamp) {
        <li>
            <app-ballot [ballot]="ballot" />
        </li>
        <hr />
    }
</ul>
